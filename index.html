<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Мој распоред v4.8 Alpha</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #f8fafc; --surface: #ffffff; --text: #0f172a; --text-muted: #64748b;
            --accent: #0f172a; --border: #e2e8f0; --card-radius: 20px; --primary: #3b82f6;
        }
        @media (prefers-color-scheme: dark) {
            :root { --bg: #020617; --surface: #0f172a; --text: #f8fafc; --text-muted: #94a3b8; --border: #1e293b; }
        }
        * { font-family: 'Plus Jakarta Sans', sans-serif; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .app-bar { padding: 50px 24px 10px; flex-shrink: 0; }
        .app-bar h1 { margin: 0; font-size: 26px; font-weight: 800; }
        .main-content { flex: 1; overflow-y: auto; padding: 10px 16px 180px; }
        .card { background: var(--surface); border-radius: var(--card-radius); padding: 20px; border: 1px solid var(--border); margin-bottom: 16px; }
        
        /* Stats Styles */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-item { background: var(--bg); padding: 15px; border-radius: 16px; border: 1px solid var(--border); }
        .stat-label { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; }
        .stat-value { font-size: 20px; font-weight: 800; color: var(--text); }
        .stat-full { grid-column: span 2; background: #eff6ff; border-color: #bfdbfe; }
        @media (prefers-color-scheme: dark) { .stat-full { background: #1e3a8a33; border-color: #1e40af; } }

        /* General UI */
        select { width: 100%; padding: 16px; border-radius: 16px; border: 1px solid var(--border); background: var(--surface); color: var(--text); font-size: 15px; font-weight: 600; appearance: none; margin-bottom: 10px; }
        .mesto-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .worker-name { font-size: 16px; font-weight: 700; }
        .nav { position: fixed; bottom: 24px; left: 24px; right: 24px; background: var(--surface); display: flex; border: 1px solid var(--border); padding: 8px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 10px; border-radius: 18px; color: var(--text-muted); cursor: pointer; }
        .nav-item.active { background: var(--text); color: var(--surface); }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; fill: none; stroke: currentColor; stroke-width: 2; }
        .nav-item label { font-size: 10px; font-weight: 700; }
        .hidden { display: none; }
        #toast { position: fixed; bottom: 120px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 12px 24px; border-radius: 50px; font-size: 14px; opacity: 0; transition: 0.3s; z-index: 2000; }
    </style>
</head>
<body>

<div id="toast">Копирано</div>
<div class="app-bar"><h1 id="page-title">Увоз</h1></div>

<div class="main-content" id="scroll-area">
    <div id="tab-u" class="tab-pane">
        <div class="card" style="text-align: center; padding: 40px 20px;">
            <label style="background: var(--accent); color: var(--surface); padding: 16px 32px; border-radius: 14px; display: inline-block; font-weight: 700; cursor: pointer;">
                Учитај распоред <input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden">
            </label>
        </div>
    </div>

    <div id="tab-s" class="tab-pane hidden">
        <select id="danSel"></select>
        <select id="smenaSel">
            <option value="1">Прва смена</option>
            <option value="2">Друга смена</option>
            <option value="3">Трећа смена</option>
        </select>
        <div class="card" id="lista-prikaz"></div>
        <button onclick="copyToClipboard()" style="width:100%; padding:16px; border-radius:16px; background:var(--accent); color:var(--surface); border:none; font-weight:700;">Копирај списак</button>
    </div>

    <div id="tab-t" class="tab-pane hidden">
        <div class="card">
            <div class="stat-label">Изабери службеника</div>
            <select id="radnikStatSel" onchange="prikaziStatistiku()"></select>
            
            <div id="stat-rezultat" class="hidden">
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-label">Укупно смена</div>
                        <div id="st-smena" class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Радни сати</div>
                        <div id="st-sati" class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Треће смене</div>
                        <div id="st-trece" class="stat-value">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Празнични дани</div>
                        <div id="st-praz-dan" class="stat-value">0</div>
                    </div>
                    <div class="stat-item stat-full">
                        <div class="stat-label">Празнични сати</div>
                        <div id="st-praz-sati" class="stat-value">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showTab('u', 'Увоз', this)"><svg viewBox="0 0 24 24"><path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg><label>Увоз</label></div>
    <div class="nav-item" onclick="showTab('s', 'Дневни план', this)"><svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg><label>План</label></div>
    <div class="nav-item" onclick="showTab('t', 'Статистика', this)"><svg viewBox="0 0 24 24"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg><label>Сати</label></div>
</div>

<script>
let rawData = [];
// Календар празника за 2026. годину
const PRAZNICI_2026 = [
    "2026-01-01", "2026-01-02", "2026-01-07",
    "2026-02-15", "2026-02-16", "2026-02-17",
    "2026-04-10", "2026-04-11", "2026-04-12", "2026-04-13",
    "2026-05-01", "2026-05-02", "2026-05-04",
    "2026-11-11"
];

function showTab(tabId, title, el) {
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
    document.getElementById('tab-' + tabId).classList.remove('hidden');
    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
    el.classList.add('active');
    document.getElementById('page-title').innerText = title;
}

document.getElementById('fileInput').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(ex) {
        const data = new Uint8Array(ex.target.result);
        const wb = XLSX.read(data, {type: 'array'});
        rawData = [];
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});
        
        rows.forEach(row => {
            if(row.length > 2 && /^\d+/.test(String(row[0]))) {
                rawData.push({ ime: String(row[1]).trim(), raspored: row.slice(2).map(s => String(s || "").trim().toUpperCase()) });
            }
        });
        
        popuniFiltere();
        showTab('s', 'Дневни план', document.querySelectorAll('.nav-item')[1]);
    };
    reader.readAsArrayBuffer(e.target.files[0]);
};

function popuniFiltere() {
    const danSel = document.getElementById('danSel');
    danSel.innerHTML = "";
    const maxDana = rawData[0].raspored.length;
    for(let i=1; i<=maxDana; i++) {
        let opt = document.createElement('option'); opt.value = i; opt.innerText = i + ". Фебруар"; danSel.appendChild(opt);
    }
    danSel.onchange = renderPlan;
    document.getElementById('smenaSel').onchange = renderPlan;

    const radnikSel = document.getElementById('radnikStatSel');
    radnikSel.innerHTML = '<option value="">--- Изабери име ---</option>';
    const imena = [...new Set(rawData.map(r => r.ime))].sort();
    imena.forEach(ime => {
        let opt = document.createElement('option'); opt.value = ime; opt.innerText = ime; radnikSel.appendChild(opt);
    });
}

function renderPlan() {
    const dan = document.getElementById('danSel').value;
    const smena = document.getElementById('smenaSel').value;
    const cont = document.getElementById('lista-prikaz');
    let filtered = rawData.filter(r => r.raspored[dan-1] === smena);
    cont.innerHTML = filtered.map(r => `<div class="mesto-row"><span class="worker-name">${r.ime}</span></div>`).join("");
}

function prikaziStatistiku() {
    const ime = document.getElementById('radnikStatSel').value;
    if(!ime) { document.getElementById('stat-rezultat').classList.add('hidden'); return; }
    
    let stats = { smena: 0, sati: 0, trece: 0, prazDan: 0, prazSati: 0 };
    const radnik = rawData.find(r => r.ime === ime);
    const GodinaMesec = "2026-02-"; // Тренутно фиксирано на фебруар за тест

    radnik.raspored.forEach((smena, index) => {
        if(!smena || smena === "О" || smena === "") return;
        
        let dan = index + 1;
        let datumStr = `2026-02-${String(dan).padStart(2, '0')}`;
        let јеPraznik = PRAZNICI_2026.includes(datumStr);
        
        stats.smena++;
        stats.sati += 8;
        if(smena === "3") stats.trece++;

        // Обрачун празника
        if(smena === "1" || smena === "2") {
            if(јеPraznik) {
                stats.prazDan++;
                stats.prazSati += 8;
            }
        } else if(smena === "3") {
            // Трећа смена (23-07): 1 сат у текућем дану, 7 сати у наредном
            let sutraDan = dan + 1;
            let sutraDatumStr = `2026-02-${String(sutraDan).padStart(2, '0')}`;
            let sutraJePraznik = PRAZNICI_2026.includes(sutraDatumStr);
            
            if(јеPraznik) stats.prazSati += 1;
            if(sutraJePraznik) stats.prazSati += 7;
            if(јеPraznik || sutraJePraznik) stats.prazDan++;
        }
    });

    document.getElementById('st-smena').innerText = stats.smena;
    document.getElementById('st-sati').innerText = stats.sati;
    document.getElementById('st-trece').innerText = stats.trece;
    document.getElementById('st-praz-dan').innerText = stats.prazDan;
    document.getElementById('st-praz-sati').innerText = stats.prazSati;
    document.getElementById('stat-rezultat').classList.remove('hidden');
}

function showToast() { const t = document.getElementById('toast'); t.style.opacity = '1'; setTimeout(() => t.style.opacity = '0', 2000); }
function copyToClipboard() { showToast(); }
</script>
</body>
</html>
