<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Мој распоред v4.9.6</title>
    
    <link rel="manifest" href="manifest.json">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #fdfbff;
            --surface-variant: #f0f2f9;
            --on-surface: #1a1c1e;
            --on-surface-variant: #43474e;
            --primary: #004798;
            --primary-container: #d6e3ff;
            --on-primary-container: #001b3e;
            --border: #d6e3ff;
            --card-radius: 32px;
            --ripple-color: rgba(0, 71, 152, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #111318;
                --surface-variant: #1e252e;
                --on-surface: #e2e2e6;
                --on-surface-variant: #c3c7cf;
                --primary: #d6e3ff;
                --primary-container: #004798;
                --on-primary-container: #d6e3ff;
                --border: #2e353d;
            }
        }
            listCont.innerHTML = "";
    const allWorkers = [...new Set(rawData.map(r => r.ime))].sort();
    allWorkers.forEach(w => {
        const div = document.createElement('div');
        div.className = "ripple"; div.style.padding = '18px'; div.style.borderBottom = '1px solid var(--border)'; div.style.fontWeight = '600'; div.innerText = w;
        div.onclick = (e) => {
            haptic(40);
            const dan = document.getElementById('danSel').value;
            const smena = document.getElementById('smenaSel').value;
            replacements[`${dan}-${smena}-${mesto}`] = w;
            closeModal(); renderList(); renderDashboard();
        };
        listCont.appendChild(div);
    });
    document.getElementById('swapModal').style.display = 'flex';
}

function closeModal() { 
    haptic(25);
    document.getElementById('swapModal').style.display = 'none'; 
}

function showTab(tabId, title, el) {
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
    document.getElementById('tab-' + tabId).classList.remove('hidden');
    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
    if(el) { el.classList.add('active'); haptic(45); }
    document.getElementById('page-title').innerText = title;
    if(tabId === 's') { setupFilters(); renderList(); }
}

function generateText() {
    const danIdx = parseInt(document.getElementById('danSel').value);
    const smena = document.getElementById('smenaSel').value;
    const now = new Date();
    let d1 = new Date(now.getFullYear(), now.getMonth(), danIdx);
    const formatDate = (d) => `${String(d.getDate()).padStart(2, '0')}.${String(d.getMonth() + 1).padStart(2, '0')}.${d.getFullYear()}.`;
    let datumStr = formatDate(d1);
    if (smena === "3") {
        let d2 = new Date(now.getFullYear(), now.getMonth(), danIdx + 1);
        datumStr = `${formatDate(d1)}/${formatDate(d2)}`;
    }
    let text = `ЂЕРДАП 1 КЛАДОВО\n${datumStr}\n${document.getElementById('smenaSel').options[document.getElementById('smenaSel').selectedIndex].text}\n\n`;
    MESTA.forEach(m => {
        const radnik = rawData.find(r => r.mesto === m && r.raspored[danIdx-1] === smena);
        const originalIme = radnik ? radnik.ime : "—";
        const replaced = replacements[`${danIdx}-${smena}-${m}`];
        text += `${m}: ${replaced ? replaced + ' уместо ' + originalIme : originalIme}\n`;
    });
    return text;
}

async function copyToClipboard(e) { haptic([70, 50, 70]); createRipple(e); await navigator.clipboard.writeText(generateText()); document.getElementById('toast').style.opacity=1; setTimeout(()=>document.getElementById('toast').style.opacity=0,2000); }
async function shareList(e) { haptic([70, 50, 70]); createRipple(e); if(navigator.share) navigator.share({text: generateText()}); else copyToClipboard(e); }

function clearAppData() { 
    haptic(100); 
    setTimeout(() => {
        if(confirm("Обрисати све податке?")) { 
            localStorage.clear(); 
            location.reload(); 
        }
    }, 100);
}

// PULL TO REFRESH
let touchStart = 0;
const scrollArea = document.getElementById('scroll-area');
const ptr = document.getElementById('ptr-indicator');
scrollArea.ontouchstart = e => { touchStart = e.touches[0].pageY; };
scrollArea.ontouchmove = e => {
    let diff = e.touches[0].pageY - touchStart;
    if (scrollArea.scrollTop === 0 && diff > 0 && diff < 100) ptr.style.height = diff + 'px';
};
scrollArea.ontouchend = () => { if (parseInt(ptr.style.height) > 60) { haptic([60, 60]); location.reload(); } ptr.style.height = '0'; };
</script>
</body>
</html>
