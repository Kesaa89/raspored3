    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
            --text-muted: #64748b;
            --primary: #1e293b;
            --accent: #3b82f6;
            --border: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-muted: #94a3b8;
                --primary: #334155;
                --accent: #60a5fa;
                --border: #334155;
            }
        }

        * { font-family: 'Inter', sans-serif; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        .app-bar { padding: 50px 20px 20px; background: var(--surface); border-bottom: 1px solid var(--border); z-index: 10; }
        .app-bar h1 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: -0.8px; }

        .main-content { flex: 1; overflow-y: auto; padding: 20px 16px 120px; scroll-behavior: smooth; }

        .section-card { background: var(--surface); border-radius: 20px; padding: 20px; border: 1px solid var(--border); box-shadow: var(--card-shadow); margin-bottom: 16px; }
        
        .upload-area { text-align: center; border: 2px dashed var(--border); background: rgba(59, 130, 246, 0.03); }
        .btn-main { background: var(--accent); color: white; padding: 14px 28px; border-radius: 14px; display: inline-block; font-weight: 700; margin-top: 15px; cursor: pointer; border: none; box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.3); }

        .controls { display: grid; gap: 12px; margin-bottom: 20px; }
        select { width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--border); background: var(--surface); color: var(--text); font-size: 16px; font-weight: 600; outline: none; appearance: none; }

        .mesto-row { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid var(--border); }
        .mesto-row:last-child { border-bottom: none; }
        .mesto-name { font-size: 13px; color: var(--text-muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.3px; }
        .worker-name { font-size: 16px; font-weight: 700; color: var(--text); }

        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface); display: flex; border-top: 1px solid var(--border); padding: 12px 12px 30px; gap: 8px; backdrop-filter: blur(10px); background: rgba(var(--surface), 0.8); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 12px; border-radius: 16px; color: var(--text-muted); cursor: pointer; transition: all 0.2s ease; }
        .nav-item span { font-size: 22px; margin-bottom: 4px; }
        .nav-item label { font-size: 11px; font-weight: 700; text-transform: uppercase; }
        .nav-item.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-bar"><h1 id="page-title">–£–≤–æ–∑ –ø–æ–¥–∞—Ç–∞–∫–∞</h1></div>

<div class="main-content">
    <div id="tab-u" class="tab-pane">
        <div class="section-card upload-area">
            <div style="font-size: 40px; margin-bottom: 15px;">üìÅ</div>
            <div style="font-size: 18px; font-weight: 700;">–ü–ª–∞–Ω —Ä–∞–¥–∞</div>
            <p style="font-size: 14px; color: var(--text-muted); margin: 10px 0 20px;">–£—á–∏—Ç–∞—ò—Ç–µ –≤–∞–∂–µ—õ–∏ —Ä–∞—Å–ø–æ—Ä–µ–¥ —É .xlsx —Ñ–æ—Ä–º–∞—Ç—É</p>
            <label class="btn-main">–ò–∑–∞–±–µ—Ä–∏ —Ñ–∞—ò–ª<input type="file" id="fileInput" accept=".xlsx, .xls" class="hidden"></label>
        </div>

    <div id="tab-s" class="tab-pane hidden">

                <option value="1">I –°–º–µ–Ω–∞ (06:00 - 14:00)</option>

            <div style="font-size: 30px; margin-bottom: 10px;">üìâ</div>
            <p style="color: var(--text-muted); font-weight: 500;">–ê–Ω–∞–ª–∏–∑–∞ —Å–∞—Ç–∏ –∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–µ –ø—Ä–∏–ø—Ä–µ–º–∞—ò—É –∑–∞ –ë–µ—Ç–∞ –≤–µ—Ä–∑–∏—ò—É.</p>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="showTab('u', '–£–≤–æ–∑ –ø–æ–¥–∞—Ç–∞–∫–∞', this)"><span>üì•</span><label>–£–≤–æ–∑</label></div>
    <div class="nav-item" onclick="showTab('s', '–î–Ω–µ–≤–Ω–∏ –ø–ª–∞–Ω', this)"><span>üìÖ</span><label>–ü–ª–∞–Ω</label></div>
    <div class="nav-item" onclick="showTab('t', '–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞', this)"><span>üìà</span><label>–°–∞—Ç–∏</label></div>
</div>

<script>
let rawData = [];
const MESTA = ["–ü–æ—Ä—Ç–∏—Ä–Ω–∏—Ü–∞", "–ù–∏–∑–≤–æ–¥–Ω–∞ –≥–ª–∞–≤–∞", "–ú–æ—Å—Ç", "–£–∑–≤–æ–¥–Ω–∞ –≥–ª–∞–≤–∞", "–†–∞–∑–≤–æ–¥–Ω–æ –ø–æ—Å—Ç—Ä–æ—ò–µ—ö–µ", "–ü—É—Ç –ö–ª–∞–¥–æ–≤–æ –¢–µ–∫–∏—ò–∞", "–ú–∞–≥–∞—Ü–∏–Ω –ö–∞—Ä–∞—Ç–∞—à", "–î–µ–ø–æ–Ω–∏—ò–∞ –ù–æ–≤–∏ –°–∏–ø", "–°–ø–æ—Ä—Ç—Å–∫–∞ —Ö–∞–ª–∞", "–£–ø—Ä–∞–≤–Ω–∞ –∑–≥—Ä–∞–¥–∞", "–ü–∞—Ç—Ä–æ–ª–∞ 1", "–ü–∞—Ç—Ä–æ–ª–∞ 2"];
const MESECI = ["–à–∞–Ω—É–∞—Ä", "–§–µ–±—Ä—É–∞—Ä", "–ú–∞—Ä—Ç", "–ê–ø—Ä–∏–ª", "–ú–∞—ò", "–à—É–Ω", "–à—É–ª", "–ê–≤–≥—É—Å—Ç", "–°–µ–ø—Ç–µ–º–±–∞—Ä", "–û–∫—Ç–æ–±–∞—Ä", "–ù–æ–≤–µ–º–±–∞—Ä", "–î–µ—Ü–µ–º–±–∞—Ä"];
const DANI = ["–ù–µ–¥–µ—ô–∞", "–ü–æ–Ω–µ–¥–µ—ô–∞–∫", "–£—Ç–æ—Ä–∞–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤—Ä—Ç–∞–∫", "–ü–µ—Ç–∞–∫", "–°—É–±–æ—Ç–∞"];

if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('sw.js'); }); }

function showTab(tabId, title, el) {
    document.querySelectorAll('.tab-pane').forEach(p => p.classList.add('hidden'));
    document.getElementById('tab-' + tabId).classList.remove('hidden');
    document.querySelectorAll('.nav-item').forEach(l => l.classList.remove('active'));
    if(el) el.classList.add('active');
    document.getElementById('page-title').innerText = title;
}

document.getElementById('fileInput').onchange = function(e) {
    const reader = new FileReader();
    reader.onload = function(ex) {
        const data = new Uint8Array(ex.target.result);
        const wb = XLSX.read(data, {type: 'array'});
        rawData = [];

        wb.SheetNames.forEach(sheetName => {
            const sheet = wb.Sheets[sheetName];
            const rows = XLSX.utils.sheet_to_json(sheet, {header: 1});
            let currentMesto = "";
            
            rows.forEach(row => {
                if(!row || row.length < 2) return;
                let rowText = row.join(" ").toUpperCase();
                MESTA.forEach(m => {
                    if(rowText.includes(m.toUpperCase()) || 
                       (m === "–ü—É—Ç –ö–ª–∞–¥–æ–≤–æ –¢–µ–∫–∏—ò–∞" && (rowText.includes("–¢–ï–ö–ò–à–ê") || rowText.includes("–ö–õ–ê–î–û–í–û"))) ||
                       (m === "–î–µ–ø–æ–Ω–∏—ò–∞ –ù–æ–≤–∏ –°–∏–ø" && rowText.includes("–î–ï–ü–û–ù–ò–à–ê")) ||
                       (m === "–£–ø—Ä–∞–≤–Ω–∞ –∑–≥—Ä–∞–¥–∞" && rowText.includes("–£–ü–†–ê–í–ù"))) {
                        currentMesto = m;
                    }
                });
                
                if(/^\d+/.test(String(row[0]).trim()) && String(row[1]).length > 2 && currentMesto) {
                    rawData.push({
                        ime: String(row[1]).trim(),
                        mesto: currentMesto,
                        raspored: row.slice(2).map(s => s ? String(s).trim().toUpperCase() : "")
                    });
                }
            });
        });

        if(rawData.length > 0) {
            setupFilters();
            renderList();
            showTab('s', '–î–Ω–µ–≤–Ω–∏ –ø–ª–∞–Ω', document.querySelectorAll('.nav-item')[1]);
        }
    };
    reader.readAsArrayBuffer(e.target.files[0]);
};

function setupFilters() {
    const sel = document.getElementById('danSel');
    sel.innerHTML = "";
    const now = new Date();
    const maxDays = Math.max(...rawData.map(r => r.raspored.length));

    for(let i=1; i<=maxDays; i++) {
        let d = new Date(now.getFullYear(), now.getMonth(), i);
        let opt = document.createElement('option');
        opt.value = i;
        opt.innerText = `${i}. ${MESECI[now.getMonth()]} (${DANI[d.getDay()]})`;
        sel.appendChild(opt);
    }
    const today = now.getDate();
    if(today <= maxDays) sel.value = today;
    sel.onchange = renderList;
    document.getElementById('smenaSel').onchange = renderList;
}

function renderList() {
    const dan = document.getElementById('danSel').value;
    const smena = document.getElementById('smenaSel').value;
    const container = document.getElementById('lista-prikaz');
    let html = "";
    MESTA.forEach(m => {
        const radnik = rawData.find(r => r.mesto === m && r.raspored[dan-1] === smena);
        html += `<div class="mesto-row"><span class="mesto-name">${m}</span><span class="worker-name">${radnik ? radnik.ime : "‚Äî"}</span></div>`;
    });
    container.innerHTML = html;
}
</script>
